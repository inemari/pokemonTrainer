<div class="bg-white shadow-md rounded-lg flex flex-wrap items-center h-full w-full border-yellow">
  <!-- Pokemon image for decoration -->
  <img class="bg-gradient-to-l from-white to-yellow p-5 h-full w-2/4 rounded-l-lg"
    src="https://raw.githubusercontent.com/PokeAPI/sprites/6b6d9a9f269d2e5a2859e65f162aafff1087d8e6/sprites/pokemon/other/dream-world/25.svg"
    alt="Pikachu" />

  <!-- Login Form -->
  <form #loginForm="ngForm" class="space-y-6 w-2/4 p-10 flex flex-col items-center justify-between"
    (ngSubmit)="loginSubmit(loginForm)">
    <!-- Title -->
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Welcome to PokemonTrainer!
    </h2>

    <!-- Username Input -->
    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
    <div class="mt-2 w-full">
      <input id="username" ngModel #username="ngModel" name="username" type="text" required
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Username" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="flex flex-row w-full bg-blue hover:bg-opacity-75 font-bold rounded focus:outline-none focus:shadow-outline justify-center p-2 text-white"
      [disabled]="loading">
      <!-- Display appropriate content based on loading state -->
      <ng-container *ngIf="!loading; else loadingSpinner">
        Log in
      </ng-container>
      <ng-template #loadingSpinner class="flex flex-wrap">
        <!-- Loading Spinner -->
        <div
          class="justify-center inline-block h-8 w-8 animate-spin rounded-full ml-3 border-4 border-solid border-current border-r-transparent motion-reduce:animate-[spin_1.5s_linear_infinite]"
          role="status">
        </div>
        Logging in
      </ng-template>
    </button>
  </form>
</div>
